<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Just Salad Runner</title>
    <!-- Preload font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

    <style>
      @font-face {
        font-family: "Press Start 2P";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/pressstart2p/v15/e3t4euO8T-267oIAQAu6jDQyK3nVivM.woff2)
          format("woff2");
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        touch-action: none;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background: #f4fdee;
        overflow: hidden;
        font-family: "Press Start 2P", sans-serif;
      }
      #game-container {
        width: 100%;
        height: 100%;
        position: fixed;
        touch-action: none;
      }
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f4fdee;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.5s ease-out;
      }
      #loading-text {
        font-family: "Press Start 2P", sans-serif;
        color: #2d5a27;
        font-size: 24px;
        margin-bottom: 20px;
      }
      #loading-emoji {
        font-size: 48px;
        animation: bounce 0.6s infinite alternate;
      }
      @keyframes bounce {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-20px);
        }
      }
      .restart-btn {
        display: inline-block;
        padding: 16px 32px;
        background: #ddffdd;
        color: #2d5a27;
        border: 4px solid #2d5a27;
        font-family: "Press Start 2P", sans-serif;
        border-radius: 12px;
        cursor: pointer;
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div id="loading-text">Loading...</div>
      <div id="loading-emoji">ðŸ¥¬</div>
    </div>
    <div id="game-container"></div>

    <script>
      // Wait for the font to load before starting the game
      document.fonts.ready.then(() => {
        const testElement = document.createElement("div");
        testElement.style.fontFamily = "'Press Start 2P'";
        testElement.style.position = "absolute";
        testElement.style.visibility = "hidden";
        testElement.textContent = "Test";
        document.body.appendChild(testElement);

        const fontLoaded =
          getComputedStyle(testElement).fontFamily.includes("Press Start 2P");
        document.body.removeChild(testElement);

        if (fontLoaded) {
          // Load our separate JS files in order
          const scripts = [
            "config.js",
            "cloudBackground.js",
            "mainScene.js",
            "main.js",
          ];
          let loadedCount = 0;

          function loadNextScript() {
            if (loadedCount >= scripts.length) {
              // All scripts loaded; remove the loading screen
              setTimeout(() => {
                const loadingScreen = document.getElementById("loading-screen");
                loadingScreen.style.opacity = "0";
                loadingScreen.style.transition = "opacity 0.5s";
                setTimeout(() => {
                  loadingScreen.remove();
                }, 500);
              }, 500);
              return;
            }

            const script = document.createElement("script");
            script.src = scripts[loadedCount];
            script.onload = () => {
              loadedCount++;
              loadNextScript();
            };
            document.body.appendChild(script);
          }

          loadNextScript();
        } else {
          console.error("Font failed to load");
        }
      });
    </script>
  </body>
</html>
